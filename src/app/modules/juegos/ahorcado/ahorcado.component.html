      </div>

        <label for="letrasUtilizadas">Letras ya utilizadas</label>

      </div>
      <div class="form-group">
        <label for="intentosRestantes">Intentos Restantes</label>
        <input type="text" id="intentosRestantes" class="form-control" [value]="intentosRestantes" name="intentosRestantes" readonly>
      </div>
