<div class="container">
    <h2>Registro</h2>
    <form (submit)="registro()">
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="usuario.email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="usuario.password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
  </div>
