<app-navbar></app-navbar>

<div class="container border border-5 rounded shadow-lg">
  <h1 class="text-center">Reacciona!</h1>
  <h3 class="text-center h3">Nivel: {{nivel}}</h3>
  <h3 class="text-center h3">Tiempo: {{tiempoRestante}} segundos</h3>
 
  <div class="row justify-content-between" *ngFor="let fila of cuadricula; let i = index">
    <div class="col-1" *ngFor="let celda of fila; let j = index">
      <div class="celda" [ngClass]="{'active': cuadricula[i][j]}" (click)="clicEnCelda(i, j)">
      </div>
    </div>
  </div>
  <ng-container *ngIf="!jugando">
    <div class="d-grid gap-2">
      <button class="btn btn-primary btn-lg btn-block mt-3" (click)="jugar()">Jugar</button>
    </div>
  </ng-container>
</div>
